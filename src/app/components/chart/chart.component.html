<div  class="chart">
    <div *ngIf="isDataLoaded">
        <p>Id: {{chartData?.id}}</p>
        <p>Type: {{chartData?.type}}</p>
        <p>Filename: {{chartData?.fileName}}</p>
        <p>Data series in: {{chartData?.option?.dataSeriesType}}</p>
        <button mat-stroked-button color="primary" (click)="chartLegened=!chartLegened">Legend</button>
        <button mat-stroked-button color="warn" (click)="delete()">Delete</button>
    </div>
    <div *ngIf="isDataLoaded">
        <canvas baseChart [datasets]="datasets" [labels]="labels" [colors]="lineChartColors" [legend]="chartLegened"
            [chartType]="type" [plugins]="lineChartPlugins">
        </canvas>
    </div>
</div>
